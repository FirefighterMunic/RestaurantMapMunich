<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmentally friendly restaurants in Munich</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    #map { height: 100vh; width: 100vw;}
    body {margin: 0; overflow: hidden;}
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.1351, 11.5820], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    [
  {name: 'Green Beetle', desc: "Dies ist ein schönens Restaurant", lat: 48.14164519423159, lng:  11.602764229921354, site: 'https://www.feinkost-kaefer.de/pages/greenbeetle'},
  {name: 'Goldene Rakete', desc: "ABC123", lat: 48.16141641283813, lng: 11.590515591624541, site: 'https://goldene-rakete.com'},
  {name: 'Heartbeet', desc: "DEF456", lat: 48.12683212962948, lng: 11.597053942143607, site: 'https://heartbeet.de'},
]
.forEach(r => L.marker([r.lat, r.lng]).addTo(map).bindPopup(`<b>${r.name}</b><br><b style={font-size: 50%;}>${r.desc}</b><br><a href="${r.site}" target="_blank">Website besuchen</a>`));
  </script>
</body>
</html>
