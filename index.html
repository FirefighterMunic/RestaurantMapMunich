<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmentally friendly restaurants in Munich</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    #map { height: 100vh; width: 100vw;}
    body {margin: 0; overflow: hidden;}
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.1351, 11.5820], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    [
  {name: 'Green Beetle', lat: 48.1389, lng: 11.5811, site: 'https://greenbeetle.de'},
  {name: 'Goldene Rakete', lat: 48.1265, lng: 11.5707, site: 'https://goldene-rakete.com'},
  {name: 'Heartbeet', lat: 48.1270, lng: 11.5904, site: 'https://heartbeet.de'},
  {name: 'Xaver’s', lat: 48.1332, lng: 11.5729, site: 'https://xaver-s.de'},
  {name: 'Milchhäusl Bio-Bistro', lat: 48.1553, lng: 11.5927, site: 'https://milchhaeusl.de'},
  {name: 'Speisecafé Rigoletto', lat: 48.1607, lng: 11.5465, site: 'https://speisecafe-rigoletto.de'},
  {name: 'Leo\'s Organic Kitchen', lat: 48.1368, lng: 11.5795, site: 'https://www.leos-organic-kitchen.de'},
  {name: 'Pizza Verde', lat: 48.1530, lng: 11.5397, site: 'https://pizzaverde.de'},
  {name: 'Siggis', lat: 48.1366, lng: 11.5797, site: 'https://siggis.jetzt'}
]
.forEach(r => L.marker([r.lat, r.lng]).addTo(map).bindPopup(`<b>${r.name}</b><br><a href="${r.site}" target="_blank">Website besuchen</a>`));
  </script>
</body>
</html>
